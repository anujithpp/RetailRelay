<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RetailRelay</title>
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
<div class="login-container">
  <div class="user-type-selector">
    <button type="button" id="retail-shop-owner" class="active">Retail Shop Owner</button>
    <button type="button" id="supplier">Supplier</button>
  </div>
  <form>
    <input type="hidden" id="userRole" name="userRole" value="retail">
    <div>
      <label for="email">Email address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email">
    </div>
    <div>
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password">
    </div>
    <button type="submit">Log In</button>
    <a href="#">Forgot password?</a>
    <p>Don't have an account? <a href="#">Sign up</a></p>
  </form>
</div>

<script src="../scripts/login.js"></script>
</body>
</html>
